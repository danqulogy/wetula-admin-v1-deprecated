<div class="page-container ">
    <div class="background-carousel">
    </div>
    <form #loginForm="ngForm" class="foreground-carousel" fxLayout="row" fxLayoutAlign="center horizontal">
        <mat-card *ngIf="!isSubmitted" class="signin-block-widget">
            <!-- <mat-card-header class="c-default">
                <mat-card-title class="">
                    <h1 class="text-bold"><small><span class="{{appService.getState().titleColor1}}" >Wetula</span></small></h1>
                </mat-card-title>
                <p class="text-center c-default fg-amber"><span class="mif mif-bookmark"></span> Administrative Console</p>
            </mat-card-header> -->
            <div fxLayout="row">
                <img class="brand-image" src="assets/logo.png" />
                <div class="pl-4 pt-9">
                    <h1 class="brand-name text-center {{appService.getState().titleColor1}}">
                        <span class="text-bold">Wetula</span>
                        <small><sup class="{{appService.getState().titleColor1}}">&reg;</sup></small>
                    </h1>
                    <p class="app-version text-center c-default fg-orange"><span class="mif mif-bookmark"></span> Administrative Console</p>
                </div>
            </div>

            <mat-divider class="pb-8"></mat-divider>
            <p class="c-default text-center text-bold {{appService.getState().titleColor2}}">Please Sign in to continue</p>
            <mat-card-content>

                <!-- <p class="c-default pt-8 pb-2 text-center text-bold {{appService.getState().titleColor1}}"><span class="mif mif-lock"></span> Sign in to continue</p> -->

                <div fxLayout="column">
                    <mat-form-field *ngIf="!appService.getState().darkMode">
                        <input matInput type="text" name="email" required [(ngModel)]="email" placeholder="Email Address">
                    </mat-form-field>
                    <input *ngIf="appService.getState().darkMode" type="text" name="email" required [(ngModel)]="email" placeholder="Email Address">
                    <mat-form-field *ngIf="!appService.getState().darkMode">
                        <input matInput type="password" name="password" required [(ngModel)]="password" placeholder="Password">
                    </mat-form-field>
                    <input class="mt-2 mb-2" *ngIf="appService.getState().darkMode" type="password" name="password" required [(ngModel)]="password" placeholder="Password">

                    <button *ngIf="!appService.getState().darkMode" mat-flat-button [disabled]="loginForm.invalid" (click)="login()">Log In</button>
                    <button *ngIf="appService.getState().darkMode" mat-button class="bg-amber" [disabled]="loginForm.invalid" (click)="login()">Take off where you left</button>
                    <p class="text-center c-default">AilenTech Inc. Copyright &copy; 2018</p>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="isSubmitted" class="signin-block-widget">
            <mat-card-content class="align-center">
                <p class="text-center"><i class="fg-green fa fa-spinner fa-spin fa-4x"></i></p>
                <h5 class="text-center fg-darkGreen">Authenticating... Please wait.</h5>
                <!--<h5 class="text-center fg-darkGreen">While we authenticate your credentials</h5>-->
                <mat-divider></mat-divider>
                <br>
                <p class="text-center fg-black">AilenTech Inc. Copyright &copy; 2018</p>
            </mat-card-content>

            <mat-card-footer class="mat-card-footer">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
    </form>
</div>
