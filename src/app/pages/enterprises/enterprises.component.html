<div class="page-container">
  <div class="page-content">
    <mat-card class="page-card">
      <mat-toolbar>
        <div fxLayout="row" fxFlex="100%">
          <span fxFlex="40%" class="mt-2 text-bold {{appService.getState().titleColor1}}">
            <i class="fa fa-address-book-o example-mat-icon"></i>
            {{appService.getState().topNavTitle}}
          </span>

          <div fxFlex="60%" fxLayout="row" fxLayoutAlign="end end">
            <input fxFlex="40" class="mt-2" type="search" data-role="search" (keyup)="applyFilter($event.target.value)" placeholder="Search...">
            <button fxFlex="30" class="ml-2 w-100 mt-2" (click)="openAddDialog()" mat-stroked-button>
              <i class="fa fa-plus"></i> Add new Enterprise
            </button>
          </div>
        </div>
      </mat-toolbar>
      <mat-card-content class="bg-lightGray">

        <div class="mat-elevationn-z8 ">
          <table mat-table matSort mat-elevation-z8 class="w-100" [dataSource]="dataSource">


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let e"> {{e.name}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let e">
                <button (click)="openEditDialog(e)" mat-stroked-button color="primary" class="m-1">
                  <i class="fa fa-remove"></i> Edit</button>
                <button (click)="openDeleteDialog(e)" mat-stroked-button color="warn" class="m-1">
                  <i class="fa fa-edit"></i> Delete</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
